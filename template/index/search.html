<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Query result page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Bootstrap 3 template for corporate business" />
	<!-- css -->
	<link href="/static/index/search/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/static/index/search/css/cubeportfolio.min.css" rel="stylesheet" />
	<link href="/static/index/search/css/style.css" rel="stylesheet" />


	<!-- Theme skin -->
	<link id="t-colors" href="/static/index/search/skins/default.css" rel="stylesheet" />


	<!-- boxed bg -->
{#	<link id="bodybg" href="/static/index/search/bodybg/bg1.css" rel="stylesheet" type="text/css" />#}

	

</head>

<body>



	<div id="wrapper" >

        <div>
             <form class="form-horizontal" role="form" style="width:50%;margin:40px auto;">
                        <div class="form-group">
                            <input type="submit" class="btn btn-info col-sm-2 control-label" style="text-align: center;" value="keyword search">
                            <div class="col-sm-10">
                                <input class="form-control" id="focusedInput" type="text" name="keyword" placeholder="Please enter the product you are looking for">
                            </div>
                        </div>

             </form>
        </div>

		<section id="content">





			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h4 class="heading">search result</h4>




						<div id="grid-container" class="cbp-l-grid-projects">
							<ul>
                                {% for item in infos %}
								<li class="cbp-item graphic">
									<div class="cbp-caption">
										<div class="cbp-caption-defaultWrap">
											<img src="/static/{{ item.image }}" alt="" style="width:150%;"/>
										</div>
										<div class="cbp-caption-activeWrap">
											<div class="cbp-l-caption-alignCenter">
												<div class="cbp-l-caption-body">
													<a href="{% url 'home:detail_page' %}?id={{ item.id }}" class=" cbp-l-caption-buttonRight" >see details</a>
												</div>
											</div>
										</div>
									</div>
									<div class="cbp-l-grid-projects-title">{{ item.productname }}</div>
									<div class="cbp-l-grid-projects-price" style="float:right;">{{ item.price }}</div>

									<div class="cbp-l-grid-projects-desc">{{ item.create_at |date:'Y-m-d' }}</div>

								</li>
                                {% endfor %}

							</ul>
						</div>


					</div>
				</div>
			</div>
		</section>


	</div>

	<!-- javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/static/index/search/js/jquery.min.js"></script>
	<script src="/static/index/search/js/modernizr.custom.js"></script>
	<script src="/static/index/search/js/jquery.easing.1.3.js"></script>
	<script src="/static/index/search/js/bootstrap.min.js"></script>
	<script src="/static/index/search/js/jquery.appear.js"></script>
	<script src="/static/index/search/js/stellar.js"></script>
	<script src="/static/index/search/js/classie.js"></script>
	<script src="/static/index/search/js/uisearch.js"></script>
	<script src="/static/index/search/js/jquery.cubeportfolio.min.js"></script>
	<script src="/static/index/search/js/google-code-prettify/prettify.js"></script>
	<script src="/static/index/search/js/animate.js"></script>
	<script src="/static/index/search/js/custom.js"></script>


</body>

</html>
